<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aiden</title>

<!-- PWA Manifest -->
<link rel="manifest" href="/manifest.json">

<!-- Icons -->
<link rel="icon" href="/moth-favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="/moth-apple-touch-icon.png">

<!-- Theme color -->
<meta name="theme-color" content="#111111">

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #111111;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    cursor: pointer; /* Makes it clear it's clickable */
  }

  #overlay {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    text-align: center;
    padding: 40px;
  }

  #overlay img.icon {
    display: block;
    margin: 0 auto 16px;
    max-width: 320px;
    width: 100%;
    height: auto;
  }

  #overlay h1 {
    font-size: 30px;
    margin-bottom: 10px;
  }

  #overlay h2 {
      font-size: 20px;
      margin-bottom: 10px;
      animation: blinkText 1.2s infinite; /* Apply blinking */
  }
  
  @keyframes blinkText {
      0%, 49% {
          opacity: 1;
      }
      50%, 100% {
          opacity: 0;
      }
  }

  #overlay p {
    font-size: 16px;
    color: #bbb;
  }
</style>
</head>
<body onclick="window.location.href='https://script.google.com/macros/s/AKfycbwICSTqeC1SQGvxoVbXkXGf2sc-HVH-dxBX5C4W2A9CKul9VnQJx5JOm15mexuhdZ9x/exec'" style="margin:0; padding:0;">
  <div id="overlay">
    <h1>Aiden</h1>
    <img class="icon" src="/moth-web-app-manifest-192x192.png" alt="App Icon">
    <h2>Tap Anywhere</h1>
  </div>
</body>
</html>
